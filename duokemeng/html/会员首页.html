<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.5rem 0;
        }
        #user-info {
            background-color: #5eae62;
            padding: 1rem 0;
        }
        img.avatar {
            width: 4rem;
            margin: 0 auto;
            display: block;
        }
        img.icon {
            display: block;
            width: 1rem;
        }
    </style>
</head>
<body>
    <!-- 顶部 -->
    <section class="aui-content aui-text-center" id="user-info">
        <img src="../image/a1.jpg" class="aui-img-round avatar">
        <p class="aui-margin-t-10 text-white">秋来雁去</p>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-6 aui-border-r">
                <big class="aui-text-warning">666</big>
                <div class="aui-gird-lable aui-font-size-12">积分</div>
            </div>
            <div class="aui-col-xs-6 aui-border-r">
                <big class="aui-text-danger">8</big>
                <div class="aui-gird-lable aui-font-size-12">订单</div>
            </div>
        </div>
    </section>
    <section class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/jifen.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">积分商城</div>
                    <div class="aui-list-item-right">0元好物在这里</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/jifenjilu.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">积分记录</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in aui-margin-t-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/youjiang.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">有奖任务</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/yongjin.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">传播佣金</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/zhongjiang.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">中奖记录</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/jingjiren.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">经纪人佣金</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/duihuan.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">兑换记录</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <img src="../image/icon/fukuan.png" class="icon">
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">付款记录</div>
                </div>
            </li>
        </ul>

    </section>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
    apiready = function () {
    }
</script>
</html>
