<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>直通案场</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-bar-nav {
            background-color: #3aab40;
        }
        .aui-tab-item.aui-active {
            color: #5eae62;
            border-bottom: 2px solid #5eae62;
        }
        .aui-btn-success {
            background-color: #5eae62;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">直通案场</div>
    </header>
    <div class="aui-tab">
        <div class="aui-tab-item">置业顾问</div>
        <div class="aui-tab-item aui-active">联系我</div>
        <div class="aui-tab-item">直通车</div>
    </div>
    <section class="aui-content aui-margin-t-15">
        <ul class="aui-list aui-form-list aui-margin-b-15 aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" value="张三">
                    </div>
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-info aui-text-success"></i>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        手&nbsp;&nbsp;机&nbsp;&nbsp;号
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入手机号码">
                    </div>
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-info aui-text-success"></i>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        空闲时间
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请选择空闲时间">
                    </div>
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-date aui-text-warning"></i>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" style="width: 8.5rem;">
                        感兴趣的户型
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请选择感兴趣的户型">
                    </div>
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-info aui-text-success"></i>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="aui-content-padded">
        <div class="aui-btn aui-btn-block aui-btn-success aui-btn-sm">报名</div>
    </section>
</body>
</html>
