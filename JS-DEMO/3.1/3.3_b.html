<html>
<head>
	<title>
		使用 concat() 方法
	</title>
</head>
<style>
</style>
<body>
	<p>使用concat()合并多个数组！！！</p>
</body>
<script type="text/javascript">
	var arr2 = new Array(3)
	arr2[0] = "1"
	arr2[1] = "2"
	arr2[2] = "3"
	var arr3 = new Array(3)
	arr3[0] = "4"
	arr3[1] = "5"
	arr3[2] = "6"
	var arr4 =new Array(4)
	arr4[0] ="7"
	arr4[1] ="8"
	arr4[2] ="9"
	arr4[3] ="10"
	document.write(arr2.concat(arr3).concat(arr4) + "<br>");
	/**/
	var zsx;
	var myname = new Array();
	myname[0] = "赵";
	myname[1] = "守";
	myname[2] = "鑫";

	for (zsx in myname){
		document.write(myname[zsx] + "<br>");
	}
</script>
</html>
